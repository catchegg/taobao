<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
    <title>淘宝网-淘！我喜欢</title>
    <link rel="stylesheet" type="text/css" href="./css/style.css">
</head>
<body>
    <!-- 头部开始 -->
        <div class="header">
            <ul class="header-l">
                <li class="header-menu">中国大陆</li>
                <li class="header-menu">亲，请登录，免费注册</li>
                <li class="header-menu">手机逛淘宝</li>
            </ul>
            <ul class="header-r">
                <li class="header-menu">我的淘宝</li>
                <li class="header-menu">购物车</li>
                <li class="header-menu">收藏夹</li>
                <li class="header-menu">商品分类</li>
                <li class="header-menu">卖家中心</li>
                <li class="header-menu">联系客服</li>
                <li class="header-menu">网站导航</li>
            </ul>
        </div>
    <!-- 头部结束 -->

    <!-- 广告栏开始 -->
        <div class="ad"></div>
    <!-- 广告栏结束 -->

    <!-- 空白条开始 -->
    <div class="blank"></div>
    <!-- 空白条结束 -->

    <!-- 搜索栏开始 -->
    <div class="search"></div>
    <!-- 搜索栏结束 -->

    <!-- 上部导航栏开始 -->
    <div class="toptab"></div>
    <!-- 上部导航栏结束 -->
    <!-- 网页主体开始 -->
    <div class="mainwrapper">
        <div class="left">
         <!-- 左侧导航栏开始 -->
        <div class="lefttab"></div>
        <!-- 左侧导航栏结束 -->

        <!-- 主体广告开始 -->
        <div class="admain1"></div>
        <div class="banner"></div>
        <div class="admain2"></div>
        <!-- 主体广告结束 -->
        </div>
        <div class="right">
                <!-- 用户栏开始 -->
        <div class="user"></div>
        <!-- 用户栏结束 -->
        </div>
    </div>




    <!-- 网页主体结束 -->
</body>
</html>
